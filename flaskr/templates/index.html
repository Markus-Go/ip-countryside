{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-row flex-wrap p-3">
	
	{% if isValid %}

		{% include 'components/table.html' %}

		<div class="col col-12 col-md-6">
			
			<div id="map"></div>
					
			<script>
					
				lat = "{{lat}}"
				lon = "{{lon}}"
				ip  = "{{ip_from}}"

				init_map(MAP, lat, lon, ip)
		
			</script>

		</div>

	{% else %}

		<div class="alert alert-danger w-100" role="alert">
			
			We couldn't find any record for this ip
	  
		</div>

	{% endif %}


</div>

<div class="col col-12 col-md-6 pb-3">
	<button type="button" class="btn btn-outline-success">Dowanload Database</button>
</div>


<!-- {% include 'components/about.html' %} -->
	

{% endblock %}
